<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Ingrese sus credenciales para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario o Correo Electrónico</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingrese su usuario o correo"
          [ngClass]="{'is-invalid': submitted && f['username'].errors}"
        >
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors?.['required']">Usuario o correo es requerido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [ngClass]="{'is-invalid': submitted && f['password'].errors}"
        >
        <span class="password-toggle" (click)="togglePasswordVisibility()">
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">Contraseña es requerida</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <a [routerLink]="['/forgot-password']" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <button type="submit" class="btn-login" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
