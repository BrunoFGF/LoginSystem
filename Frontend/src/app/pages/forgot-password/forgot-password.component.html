<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h2>Recuperar Contraseña</h2>
      <p>Ingrese su documento de identidad y correo electrónico</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="documentId">Documento de Identidad</label>
        <input
          type="text"
          id="documentId"
          formControlName="documentId"
          placeholder="Ingrese su documento de identidad"
          [ngClass]="{'is-invalid': submitted && f['documentId'].errors}"
        >
        <div *ngIf="submitted && f['documentId'].errors" class="invalid-feedback">
          <div *ngIf="f['documentId'].errors?.['required']">Documento de identidad es requerido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingrese su correo electrónico"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}"
        >
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Correo electrónico es requerido</div>
          <div *ngIf="f['email'].errors?.['email']">Ingrese un correo electrónico válido</div>
        </div>
      </div>

      <div *ngIf="passwordRetrieved" class="password-display">
        <div class="password-info">
          <h3>Su contraseña es:</h3>
          <p class="retrieved-password">{{ retrievedPassword }}</p>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-back" (click)="goToLogin()">Volver</button>
        <button *ngIf="!passwordRetrieved" type="submit" class="btn-recover">Recuperar</button>
        <button *ngIf="passwordRetrieved" type="button" class="btn-back" (click)="goToLogin()">Volver al Login</button>
      </div>
    </form>
  </div>
</div>
